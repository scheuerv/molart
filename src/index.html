<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
        />
        <title>MolArt</title>
        <style></style>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <link
            rel="stylesheet"
            href="https://ebi.emblstatic.net/web_guidelines/EBI-Icon-fonts/v1.2/fonts.css"
            type="text/css"
            media="all"
        />
        <script type="text/javascript" src="./index.js"></script>
        <script type="text/javascript" src="./example.js"></script>
    </head>
    <body>
        <div id="ma-sequence-wrapper"></div>
        <div id="ma-structure-wrapper"></div>

        <script>
            const config = {
                structure: {
                    extrahighlights: [
                        {
                            label: "ball and stick",
                            props: {
                                type: "ball-and-stick",
                                typeParams: { alpha: 1 },
                                color: "uniform",
                                colorParams: { value: 0x00ff00 },
                                size: "uniform",
                                sizeParams: { value: 10 }
                            },
                            residue: {
                                labelResidueNumFrom: 90,
                                labelResidueNumTo: 110
                            },

                            labelAtom: ["CA", "CE"]
                        },
                        {
                            label: "molecular surface",
                            props: {
                                type: "molecular-surface",
                                typeParams: {
                                    alpha: 0.5,
                                    visuals: ["molecular-surface-wireframe"],
                                    // probeRadius: 0,
                                    // resolution: 1.25,
                                    quality: "high"
                                },
                                color: "uniform",
                                colorParams: { value: 0x0000ff }
                            },
                            residue: {
                                labelResidueNumFrom: 60,
                                labelResidueNumTo: 62
                            },
                            labelChain: ["A", "I"]
                        }
                    ]
                },
                sequence: {
                    uniprotId: "P29274" //"P06702" //"P29274" //"P37840" //"Q8WZ42" //"O00330" //"P37840", //"P37840",//"P05067",//Q8WZ42",
                    //sequence: MolArtExamples.sequence,
                    /* pdbIds: ["6cu7", "2m55"],
                            smrIds: ["3q27.1", "2n0a.1"],
                            categoryOrder: [
                                "PREDICT_PROTEIN",
                                "VARIATION",
                                "STRUCTURAL",
                            ],
                            exclusions: [
                                "PREDICT_PROTEIN",
                                "SEQUENCE_INFORMATION",
                                "STRUCTURAL",
                                "TOPOLOGY",
                                "MUTAGENESIS",
                                "MOLECULE_PROCESSING",
                            ],*/
                    // sequenceStructureMapping: MolArtExamples.sequenceStructureMapping
                    // customDataSources: [
                    //     {
                    //         source: "CUSTOM",
                    //         useExtension: false,
                    //         data: MolArtExamples.customFeatures
                    //     }
                    // ]
                }
            };
            new Molart.MolArt(
                new Molart.MolstarPlugin(document.getElementById("ma-structure-wrapper")),
                document.getElementById("ma-sequence-wrapper"),
                config
            );
        </script>
    </body>
</html>
